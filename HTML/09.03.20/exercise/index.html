<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>small typography exercise</title>
  </head>
  <body>
    <div>
      <h1>Notice</h1>
      <h2>Important Dates</h2>
      <ul>
        <li>1<span class="sup">st</span> of January</li>
        <li>1<span class="sup">st</span> of May</li>
        <li>25<span class="sup">th</span> of December</li>
      </ul>
      <p class="important">
        All dates are public holidays.
      </p>
      <p>
        Please note that the
        <span class="note">1<span class="sup">st</span> of October</span> and
        the
        <span class="note">20<span class="sup">th</span> of November</span> are
        regional holidays in Germany.
      </p>
      <p>Source: <cite>Wikipedia</cite></p>
    </div>
  </body>
</html>
